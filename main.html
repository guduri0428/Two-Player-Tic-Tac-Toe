<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="section1">
      <div class="elements">
        <h2 id="head" class="heading">Welcome to Tic Tac Toe</h2>
      <p class="matter">This is a Two Player Game.Here you can play this game.Want to Restart..? Click below...<br>
        Note: For each turn player should click their number(i.e either player 1 or player 2)</p>
          <button id="restart"type="button" name="button">Restar..!</button></p>
      </div>

      <table class="grids">
        <tr>
          <td id="one"></td>
          <td id="two"></td>
          <td id="three"></td>
        </tr>
        <tr>
          <td id="four"></td>
          <td id="five"></td>
          <td id="six"></td>
        </tr>
        <tr>
          <td id="seven"></td>
          <td id='eight'></td>
          <td id="nine"></td>
        </tr>


      </table>

      <div class="btn">
        <button id="btn1" type="button" name="player_1">Player 1</button>
        <button id="btn2" type="button" name="player_2">Player 2</button>

      </div>
    </div>

  </body>
</html>
